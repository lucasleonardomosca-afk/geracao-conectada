<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Geração Conectada - Tecnologia Sem Complicação</title>
    <meta name="description" content="Aprenda a usar seu celular e tablet passo a passo. Cursos fáceis para idosos e suporte paciente." />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
      
      html {
        scroll-behavior: smooth;
        scroll-padding-top: 100px;
        /* ✅ [Acessibilidade] Aumento da fonte base global */
        font-size: 20px; 
      }

      body {
        font-family: 'Inter', sans-serif;
        background-color: #F8FAFC; 
        color: #1a1a1a; /* ✅ [Acessibilidade] Contraste mais forte que o slate-800 original */
        line-height: 1.7; /* ✅ [Acessibilidade] Espaçamento maior entre linhas */
      }
      
      /* Background Pattern: Pontos conectados sutis */
      .bg-tech-pattern {
        background-color: #F8FAFC;
        background-image: radial-gradient(#cbd5e1 1.5px, transparent 1.5px);
        background-size: 32px 32px;
      }

      /* Acessibilidade: Sobrescrevendo tamanhos base */
      h1, h2, h3, h4, h5, h6 {
        line-height: 1.3;
        color: #0f172a; /* Slate 900 */
      }
      
      p {
        font-size: 1.125rem; /* 18px a 20px dependendo da base */
        margin-bottom: 1.5rem;
      }

      .text-high-contrast {
        background-color: #000000 !important;
        color: #FFFF00 !important;
      }
      
      .text-high-contrast * {
        border-color: #FFFF00 !important;
        color: #FFFF00 !important;
      }
      
      .text-high-contrast button {
        background-color: #FFFF00 !important;
        color: #000000 !important;
      }

      @keyframes fade-in-up {
        0% { opacity: 0; transform: translateY(30px); }
        100% { opacity: 1; transform: translateY(0); }
      }

      .animate-fade-in-up {
        animation: fade-in-up 1s cubic-bezier(0.2, 1, 0.3, 1) forwards;
      }

      /* ✅ [Logo Animations] Animações Avançadas do Logo */
      @keyframes spin-slow {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      @keyframes flow-particles {
        0% { stroke-dashoffset: 240; }
        100% { stroke-dashoffset: 0; }
      }

      @keyframes pulse-glow {
        0%, 100% { filter: drop-shadow(0 0 2px rgba(16, 185, 129, 0.3)); transform: scale(1); }
        50% { filter: drop-shadow(0 0 8px rgba(6, 182, 212, 0.5)); transform: scale(1.05); }
      }

      @keyframes float-3d {
        0%, 100% { transform: rotateY(0deg); }
        50% { transform: rotateY(15deg); }
      }

      .animate-spin-slow {
        animation: spin-slow 12s linear infinite;
      }

      .animate-flow-particles {
        animation: flow-particles 3s linear infinite;
      }
      
      .hover-pulse:hover {
        animation: pulse-glow 2s infinite;
      }

      .perspective-logo {
        perspective: 1000px;
      }
      
      .rotate-3d:hover {
         animation: float-3d 2s ease-in-out infinite;
      }

      /* ✅ [Anti-AI] Efeito de textura orgânica */
      .organic-texture {
        position: relative;
      }
      .organic-texture::before {
        content: "";
        position: absolute;
        top: 0; left: 0; right: 0; bottom: 0;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E");
        pointer-events: none;
        z-index: 10;
        mix-blend-mode: multiply;
      }

      /* ✅ [Print] Estilos de impressão */
      @media print {
        .no-print {
            display: none !important;
        }
        body {
            background: white !important;
            color: black !important;
            font-size: 14pt !important;
        }
        h1, h2, h3 {
            page-break-after: avoid;
        }
        img {
            max-width: 100% !important;
        }
        /* Esconder Navbar, Footer e botões flutuantes */
        nav, footer, .fixed, button:not(.print-visible) {
            display: none !important;
        }
      }
    </style>
  <script type="importmap">
{

    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.29.0",

    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
  }
}
</script>
</head>

    <div id="root"></div>
  </body>
</html>
